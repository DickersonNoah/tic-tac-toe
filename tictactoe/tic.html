<!DOCTYPE html>  <!--Start of HTML Page/ metadata-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noah's Tic Tac Toe</title> <!--Title on the tab-->
    <link rel="StyleSheet" href="tac.css"> <!--link to stylesheet tac.css-->
</head> <!--End of metadata-->
<body> <!--Start of Body (everything visible on the webpage)-->
    <div class="Containter"> <!--Div class container-->
        <h1 id="topText"></h1> <!--h1 with the id of topText-->
        <button id="restart">Restart</button> <!--button that will say restart and given the id of restart-->
        <div id="gameBoard"> <!--The div for gameboard id of gameboard-->
            <div class="box" id="0"></div> <!--Start of gameboard pieces class of box-->
            <div class="box" id="1"></div>
            <div class="box" id="2"></div>
            <div class="box" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box" id="5"></div>
            <div class="box" id="6"></div>
            <div class="box" id="7"></div>
            <div class="box" id="8"></div> <!--End of gameboard pieces class of box-->
        </div> <!--End of div for gameboard-->
    </div> <!--End of div with class of container-->
    <script src="index.js"></script> <!-- link to index.js-->
</body> <!--End of body-->
</html> <!--End of HTML-->
